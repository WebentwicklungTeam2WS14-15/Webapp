<script type="text/javascript">
function person (){
	if((localStorage.getItem("nachname")!="12default90")&&(localStorage.getItem("nachname")!=null)){
		document.getElementById("nachname").setAttribute("value", localStorage.getItem("nachname"));
	}

	}
	if((localStorage.getItem("strasse")!="12default90")&&(localStorage.getItem("strasse")!=null)){
		document.getElementById("strasse").setAttribute("value", localStorage.getItem("strasse"));
	}
	if((localStorage.getItem("hausnummer")!="12default90")&&(localStorage.getItem("hausnummer")!=null)){

	}
	if((localStorage.getItem("ort")!="12default90")&&(localStorage.getItem("ort")!=null)){

	}
	if((localStorage.getItem("telefon")!="12default90")&&(localStorage.getItem("telefon")!=null)){

	}
	if((localStorage.getItem("mobil")!="12default90")&&(localStorage.getItem("mobil")!=null)){

function sichern () {
	localStorage.setItem("nachname", document.forms.form.elements.nachname.value);
	localStorage.setItem("vorname", document.forms.form.elements.vorname.value);
	localStorage.setItem("strasse", document.forms.form.elements.strasse.value);
	localStorage.setItem("hausnummer", document.forms.form.elements.hausnr.value);
	localStorage.setItem("postleitzahl", document.forms.form.elements.plz.value);
	localStorage.setItem("ort", document.forms.form.elements.ort.value);
	localStorage.setItem("telefon", document.forms.form.elements.telefon.value);
	localStorage.setItem("mobil", document.forms.form.elements.mobil.value);
	localStorage.setItem("email", document.forms.form.elements.email.value);
	localStorage.setItem("anonym", "f");
	location.href = "04desktopbeschwerde.html";
}

function fuellen () {

}

function pflichtfelder () {
	var i=0;
	if (document.getElementById("nachname").value==""){
		document.getElementById("nachname").placeholder="Bitte ausfüllen!";
		document.getElementById("nachname").setAttribute("style","background-color:#ffccdd");
	 }else {document.getElementById("nachname").removeAttribute("style"); i++;}
	if (document.forms.form.elements.vorname.value ==""){
		document.getElementById("vorname").placeholder="Bitte ausfüllen!";
		document.getElementById("vorname").setAttribute("style","background-color:#ffccdd");
	} else {document.getElementById("vorname").removeAttribute("style"); i++;}
	if (document.getElementById("strasse").value==""){
		document.getElementById("strasse").placeholder="Bitte ausfüllen!";
		document.getElementById("strasse").setAttribute("style","background-color:#ffccdd");
	} else {document.getElementById("strasse").removeAttribute("style"); i++;}
	if (document.getElementById("hausnr").value==""){
		document.getElementById("hausnr").placeholder="Bitte ausfüllen!";
		document.getElementById("hausnr").setAttribute("style","background-color:#ffccdd");
	} else {document.getElementById("hausnr").removeAttribute("style"); i++;}
	if (document.getElementById("plz").value==""){
		document.getElementById("plz").placeholder="Bitte ausfüllen!";
		document.getElementById("plz").setAttribute("style","background-color:#ffccdd");
	} else {document.getElementById("plz").removeAttribute("style"); i++;}
	if (document.getElementById("ort").value==""){
		document.getElementById("ort").placeholder="Bitte ausfüllen!";
		document.getElementById("ort").setAttribute("style","background-color:#ffccdd");
	} else {document.getElementById("ort").removeAttribute("style"); i++;}
	if(i==6){
		var o=0;
		if(validVorname(document.getElementById("vorname").value)){
			o++;
		}		
		if(validNachname(document.getElementById("nachname").value)){
			o++;
		} 		
		if(validStrasse(document.getElementById("strasse").value)){
			o++;
		}
		if(validHausnummer(document.getElementById("hausnr").value)){
			o++;
		} 
		if(validPostleitzahl(document.getElementById("plz").value)){
			o++;
		}
		if(validOrt(document.getElementById("ort").value)){
			o++;
		} 
		if(validTelefonnummer(document.getElementById("telefon").value)){
			o++;
		}
		if(validMobil(document.getElementById("mobil").value)){
			o++;
		} 
		o++;
		/*if(validEmail(document.getElementById("email").value)){
			o++;
		} */
		if(o==9){
			sichern();
		} else{
		}
	}
}

	
	function validVorname(vorname) {
	var strReg="(([a-zA-Z]{1,})+(([\s-]{0,1})+([a-zA-Z]{0,}){0,}))";

	var regex = new RegExp(strReg);
	//alert(regex.test(vorname));
	return (regex.test(vorname));
	}



	function validNachname(nachname) {
	var strReg="(([a-zA-Z]{1,})+(([\s-]{0,1})+([a-zA-Z]{0,}){0,}))";

	var regex = new RegExp(strReg);
	return (regex.test(nachname));
	}



	function validStrasse(strasse) {
	var strReg="(([a-zA-Z]{1,})+(([\s-]{0,1})+([a-zA-Z]{0,}){0,}))";

	var regex = new RegExp(strReg);
	return (regex.test(strasse));
	}



	function validHausnummer(hausnummer){
	var strReg="(([0-9]{1,})+([a-zA-Z]{0,1}))";

	var regex = new RegExp(strReg);
	return (regex.test(hausnummer));
	}




	function validPostleitzahl(postleitzahl) {
	var strReg="([0-9]{5})";

	var regex = new RegExp(strReg);
	return (regex.test(postleitzahl));
	}



	function validOrt(ort) {
	var strReg="(([a-zA-Z]{1,})+(([\s-]{0,1})+([a-zA-Z]{0,}){0,}))";

	var regex = new RegExp(strReg);
	return (regex.test(ort));
	}



	function validTelefonnummer(telefon) {
	var strReg="([0-9]{0,})";

	var regex = new RegExp(strReg);
	return (regex.test(telefon));
	}



	function validMobil(mobil) {
	var strReg="([0-9]{0,})";

	var regex = new RegExp(strReg);
	return (regex.test(mobil));
	}



	function validEmail(email) {
	var strReg="(([a-zA-Z0-9-._]{1,}+\@+([a-zA-Z0-9-]{1,})+\.+([a-zA-Z]{2-4}){0-1})";

	var regex = new RegExp(strReg);
	return (regex.test(email));
	}
