<script type="text/javascript">
function sichern () {
	if (storage.get("nachname") == "12default90"){}else{ storage.set("nachname", document.forms.form.elements.nachname.value);}
	if (storage.get("vorname") == "12default90"){}else{ storage.set("vorname", document.forms.form.elements.vorname.value);}
	if (storage.get("strasse") == "12default90"){}else{ storage.set("strasse", document.forms.form.elements.strasse.value);}
	if (storage.get("hausnummer") == "12default90"){}else{ storage.set("hausnummer", document.forms.form.elements.hausnummer.value);}
	if (storage.get("postleitzahl") == "12default90"){}else{ storage.set("postleitzahl", document.forms.form.elements.postleitzahl.value);}
	if (storage.get("ort") == "12default90"){}else{ storage.set("ort", document.forms.form.elements.ort.value);}
	if (storage.get("telefon") == "12default90"){}else{ if (document.forms.form.elements.telefon.value == ""){storage.set("telefon", "12default90");}else{storage.set("telefon", document.forms.form.elements.telefon.value);}
	if (storage.get("mobil") == "12default90"){}else{ if (document.forms.form.elements.mobil.value == ""){storage.set("mobil", "12default90");}else{storage.set("mobil", document.forms.form.elements.mobil.value);}
	if (storage.get("email") == "12default90"){}else{ if (document.forms.form.elements.email.value == ""){storage.set("email", "12default90");}else{storage.set("email", document.forms.form.elements.email.value);}
	storage.set("nachricht", document.getElementById("nachricht").innerHTML;
	location.href = "07vielendank.php";
}

function pflichtfelder () {
	var i=0;
	if (document.getElementById("nachname").value==""){
		document.getElementById("nachname").placeholder="Bitte ausfüllen!";
	 }else {i++;}
	if (document.getElementById("vorname").value ==""){
		document.getElementById("vorname").placeholder="Bitte ausfüllen!";
	} else {i++;}
	if (document.getElementById("strasse").value==""){
		document.getElementById("strasse").placeholder="Bitte ausfüllen!";
	} else {i++;}
	if (document.getElementById("hausnummer").value==""){
		document.getElementById("hausnummer").placeholder="Bitte ausfüllen!";
	} else {i++;}
	if (document.getElementById("postleitzahl").value==""){
		document.getElementById("postleitzahl").placeholder="Bitte ausfüllen!";
	} else {i++;}
	if (document.getElementById("ort").value==""){
		document.getElementById("ort").placeholder="Bitte ausfüllen!";
	} else {i++;}
	if (document.getElementById("nachricht").innerHTML==""){
		document.getElementById("nachricht").placeholder="Bitte ausfüllen!";
	} else {i++;}
	if(i==7){
		sichern();
	}
}
