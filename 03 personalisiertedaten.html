<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<h3 class="text-center">
				Bitte füllen Sie alle gekennzeichneten Felder aus!
			</h3>
			<h4 class="text-center">
				*Pflichtfelder
			</h4>
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-6 column">
			<form role="form" method="post" href="04 desktopbeschwerde.html" action="">
				<div class="form-group">
					 <label>Name*</label>
					 <input class="form-control" id="Name" type="name" required>
				</div>
				<div class="form-group">
					 <label>Vorname*</label>
					 <input class="form-control" id="Vorname" type="name" required>
				</div>
				<div class="form-group">
					 <label>Straße, Hausnummer*</label>
					 <input class="form-control" id="Strasse" type="name" required>
				</div>
				<div class="form-group">
					 <label>Postleitzahl*</label>
					 <input class="form-control" id="PLZ" type="name" required>
				</div>
				<div class="form-group">
					 <label>Ort*</label>
					 <input class="form-control" id="Ort" type="name" required>
				</div>
				<div class="form-group">
					 <label>Telefon</label>
					 <input class="form-control" id="Telefon" type="name">
				</div>
				<div class="form-group">
					 <label>Mobil</label>
					 <input class="form-control" id="Mobil" type="name">
				</div>
				<div class="form-group">
					 <label >E-Mail</label>
					 <input class="form-control" id="Email" type="email">
				</div>
				<input type="submit" name="submit"></input>
			</form>
		</div>
		<div class="col-md-6 column">
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-6 column">
		</div>
		<div class="col-md-6 column">
			 <a href="04 desktopbeschwerde.html" class="btn btn-lg btn-success" type="button">Weiter</a>
		</div>
	</div>
</div>
