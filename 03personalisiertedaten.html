<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Beschwerdemeldung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

	<!--link rel="stylesheet/less" href="less/responsive.less" type="text/css" /-->

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>

  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">

	<script type="text/javascript" src="js/scripts.js"></script>
</head>

<body>
<script type="text/javascript" src="storage.js"></script>
<script type="text/javascript">
function sichern () {
	storage.set("name", document.forms.form.elements.name.value);
	storage.set("vorname", document.forms.form.elements.vorname.value);
	storage.set("strasse", document.forms.form.elements.strasse.value);
	storage.set("hausnummer", document.forms.form.elements.hausnr.value);
	storage.set("postleitzahl", document.forms.form.elements.plz.value);
	storage.set("ort", document.forms.form.elements.ort.value);
	storage.set("telefon", document.forms.form.elements.telefon.value);
	if(document.forms.form.elements.mobil.value!=""){
	storage.set("mobil", document.forms.form.elements.mobil.value);
	}
	if(document.forms.form.elements.email.value!=""){
	storage.set("email", document.forms.form.elements.email.value);
	}
	location.href = "04desktopbeschwerde.html";
}
</script>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<h3 class="text-center">
				Bitte füllen Sie alle gekennzeichneten Felder aus!
			</h3>
			<h4 class="text-center">
				*Pflichtfelder
			</h4>
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-6 column">
			<form role="form" name="form" method="post" action="" onsubmit="sichern(); return false;">
				<div class="form-group">
					 <label>Name*</label>
					 <input class="form-control" id="name" name="name" type="name" value="Mustermann" required>
				</div>
				<div class="form-group">
					 <label>Vorname*</label>
					 <input class="form-control" id="vorname" name="vorname" type="name" value="Max" required>
				</div>
				<div class="form-group">
					 <label>Straße*</label>
					 <input class="form-control" id="strasse" type="name" name="strasse" value="Musterstraße" required>
				</div>
				<div class="form-group">
					 <label>Hausnummer*</label>
					 <input class="form-control" id="hausnr" type="name" name="hausnr" value="123" required>
				</div>
				<div class="form-group">
					 <label>Postleitzahl*</label>
					 <input class="form-control" id="plz" type="name" name="plz" value="12345"required>
				</div>
				<div class="form-group">
					 <label>Ort*</label>
					 <input class="form-control" id="ort" type="name" name="ort" value="Musterstadt" required>
				</div>
				<div class="form-group">
					 <label>Telefon</label>
					 <input class="form-control" id="telefon" type="name" name="telefon" value="1234567">
				</div>
				<div class="form-group">
					 <label>Mobil</label>
					 <input class="form-control" id="mobil" type="name" name="mobil" value="+49 1234567">
				</div>
				<div class="form-group">
					 <label >E-Mail</label>
					 <input class="form-control" id="email" type="email" name="email" value="Max@Mustermail.com">
				</div>
				<input type="submit" class="btn btn-lg btn-success" name="submit" value="Weiter"></input>
			</form>
		</div>
		<div class="col-md-6 column">
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-6 column">
		</div>
		<div class="col-md-6 column">
		</div>
	</div>
</div>
</body>
</html>
