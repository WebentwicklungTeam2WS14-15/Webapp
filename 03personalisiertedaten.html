<script type="text/javascript" src="storage.js"></script>
<script type="text/javascript">
function sichern () {
	storage.set("nachname", document.forms.form.elements.nachname.value);
	storage.set("vorname", document.forms.form.elements.vorname.value);
	storage.set("strasse", document.forms.form.elements.strasse.value);
	storage.set("hausnummer", document.forms.form.elements.hausnr.value);
	storage.set("postleitzahl", document.forms.form.elements.plz.value);
	storage.set("ort", document.forms.form.elements.ort.value);
	storage.set("telefon", document.forms.form.elements.telefon.value);
	storage.set("mobil", document.forms.form.elements.mobil.value);
	storage.set("email", document.forms.form.elements.email.value);
	storage.set("anonym", "f");
	location.href = "04desktopbeschwerde.html";
}

function fuellen () {
	document.getElementById("nachname").setAttribute("value", "Mustermann");
	document.getElementById("vorname").setAttribute("value", "Max");
	document.getElementById("strasse").setAttribute("value", "Musterstraße");
	document.getElementById("hausnr").setAttribute("value", "123");
	document.getElementById("plz").setAttribute("value", "12345");
	document.getElementById("ort").setAttribute("value", "Musterstadt");
}

function pflichtfelder () {
	var i=0;
	if (document.getElementById("nachname").value==""){
		document.getElementById("divnachname").style.backgroundColor="red";
		document.getElementById("nachname").placeholder="Bitte ausfüllen!";
	 }else {document.getElementById("divnachname").style.backgroundColor="transparent"; i++;}
	if (document.forms.form.elements.vorname.value ==""){
		document.getElementById("divvorname").style.backgroundColor="red";
		document.getElementById("vorname").placeholder="Bitte ausfüllen!";
	} else {document.getElementById("divvorname").style.backgroundColor="transparent"; i++;}
	if (document.getElementById("strasse").value==""){
		document.getElementById("divstrasse").style.backgroundColor="red";
		document.getElementById("strasse").placeholder="Bitte ausfüllen!";
	} else {document.getElementById("divstrasse").style.backgroundColor="transparent"; i++;}
	if (document.getElementById("hausnr").value==""){
		document.getElementById("divhausnr").style.backgroundColor="red";
		document.getElementById("hausnr").placeholder="Bitte ausfüllen!";
	} else {document.getElementById("divhausnr").style.backgroundColor="transparent"; i++;}
	if (document.getElementById("plz").value==""){
		document.getElementById("divplz").style.backgroundColor="red";
		document.getElementById("plz").placeholder="Bitte ausfüllen!";
	} else {document.getElementById("divplz").style.backgroundColor="transparent"; i++;}
	if (document.getElementById("ort").value==""){
		document.getElementById("divort").style.backgroundColor="red";
		document.getElementById("ort").placeholder="Bitte ausfüllen!";
	} else {document.getElementById("divort").style.backgroundColor="transparent"; i++;}
	if(i==6){
		sichern();
	}
}
</script>

			<input type="button" value="[Zum Testen] Formular ausfüllen" onclick="fuellen()"></input>
			<form role="form" name="form" method="post" action="" onsubmit="pflichtfelder(); return false;">

				</div>

				</div>
				<input type="submit" class="btn btn-blue" style="float:right" name="submit" value="Weiter"></input>
