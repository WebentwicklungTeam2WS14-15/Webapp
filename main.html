<script type="text/javascript">
	function setComplaintCategory (category) {
		switch (category) {
			case 'strasse':
				localStorage.setItem("art", "Straßenschaden");
				break;
			case 'spielplatz':
				localStorage.setItem("art", "Schaden auf einem Spielplatz");
				break;
			case 'parken':
				localStorage.setItem("art", "Schaden an einem Parkautomaten");
				break;
			case 'schilder':
				localStorage.setItem("art", "Schaden an Verkehrsschildern");
				break;
			case 'briefkasten':
			default:
				localStorage.setItem("art", "Briefkasten Bürgermeister");
				break;
		}
	}
</script>
